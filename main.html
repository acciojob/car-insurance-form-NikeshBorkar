<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post" action="">
	  <label for="name">Name</label>
    <input type="text" placeholder="Name" id="name" required>
	  <label for="email">Email</label>
    <input type="email" placeholder="Email" id="email" required>
	  <label for="gender_m">male</label>
    <input name="gender" type="radio" id="gender_m" required>
	  <label for="gender_f">female</label>
    <input name="gender" type="radio" id="gender_f" required>
	  <label for="cars">Car Brands</label>
	  <select id="cars">
		  <option value="" disabled selected>--Please choose an option--</option>
		  <option value="BMW">BMW</option>
		  <option value="Audi">Audi</option>
		  <option value="Mercedez">Mercedez</option>
	  </select>
	  <label for="carage">Age</label>
     <input type="number" placeholder="carage" id="carage" required>
	  <label for="dop">Date of Purchase (dop)</label>
     <input type="date" id="dop" required>
	  <label for="tel">Phone Number</label>
     <input type="tel" placeholder="xxx-xxx-xxxx" id="tel">
	  <label for="password">Password</label>
     <input type="password" placeholder="Password" id="password" required>
	  <button type="submit">Submit</button>
	  
  </form>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
